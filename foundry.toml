[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
solc_version = "0.8.30"
evm_version = "prague"

[profile.test]
evm_version = "prague"

[profile.script]
evm_version = "prague"
fs_permissions = [
 { access = "read", path = "./feeds" },
 { access = "write", path = "./out" }
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
